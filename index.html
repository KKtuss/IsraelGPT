<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IsraelGPT</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "Inter", "Segoe UI", Roboto, sans-serif;
      --bg-gradient: radial-gradient(120% 120% at 50% 0%, #1f2937 0%, #0b1020 45%, #04070f 100%);
      --panel-bg: rgba(17, 25, 40, 0.88);
      --panel-border: rgba(80, 180, 255, 0.35);
      --panel-glow: rgba(0, 180, 255, 0.18);
      --text-primary: #f1f5f9;
      --text-secondary: #9ca3af;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: min(1200px, 100%);
      padding: 24px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .brand svg {
      width: 64px;
      height: 64px;
      filter: drop-shadow(0 0 16px rgba(56, 189, 248, 0.6));
    }

    .brand-title {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand-title span:first-child {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .brand-title span:last-child {
      font-size: 0.9rem;
      text-transform: uppercase;
      color: var(--text-secondary);
      letter-spacing: 0.3em;
    }

    .chat-wrapper {
      width: min(1200px, 100%);
      padding: 0 32px 48px;
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .chat-panel {
      width: min(860px, 100%);
      display: flex;
      flex-direction: column;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 24px;
      box-shadow: 0 30px 90px rgba(15, 90, 145, 0.35), 0 0 60px var(--panel-glow);
      overflow: hidden;
      backdrop-filter: blur(20px);
    }

    .chat-scroll {
      flex: 1;
      padding: 32px 32px 120px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .message {
      max-width: 80%;
      padding: 18px 22px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.6;
      backdrop-filter: blur(10px);
    }

    .message.user {
      align-self: flex-end;
      background: rgba(56, 189, 248, 0.16);
      border: 1px solid rgba(56, 189, 248, 0.45);
    }

    .message.assistant {
      align-self: flex-start;
      background: rgba(8, 14, 24, 0.9);
      border: 1px solid rgba(80, 180, 255, 0.18);
    }

    .chat-input {
      position: relative;
      padding: 32px;
      border-top: 1px solid rgba(80, 180, 255, 0.18);
      background: linear-gradient(180deg, rgba(12, 18, 32, 0.9) 0%, rgba(8, 14, 24, 0.9) 100%);
    }

    .chat-input textarea {
      width: 100%;
      border: 1px solid rgba(56, 189, 248, 0.35);
      border-radius: 16px;
      background: rgba(4, 10, 20, 0.85);
      color: var(--text-primary);
      padding: 16px 56px 16px 20px;
      font-size: 1rem;
      line-height: 1.5;
      resize: none;
      min-height: 72px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .chat-input textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.35);
    }

    .chat-input button {
      position: absolute;
      right: 48px;
      bottom: 48px;
      border: none;
      background: var(--accent);
      color: #041016;
      font-weight: 600;
      border-radius: 12px;
      padding: 12px 18px;
      cursor: pointer;
      box-shadow: 0 12px 32px rgba(56, 189, 248, 0.45);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .chat-input button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 36px rgba(56, 189, 248, 0.55);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    footer {
      width: min(1200px, 100%);
      padding: 24px 32px 48px;
      color: var(--text-secondary);
      font-size: 0.85rem;
      text-align: center;
      letter-spacing: 0.08em;
    }

    @media (max-width: 768px) {
      header, .chat-wrapper {
        padding-left: 20px;
        padding-right: 20px;
      }

      .chat-scroll {
        padding: 24px 20px 120px;
      }

      .chat-input {
        padding: 24px 20px;
      }

      .chat-input textarea {
        min-height: 68px;
      }

      .chat-input button {
        right: 28px;
        bottom: 32px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="IsraelGPT Logo">
        <polygon points="60,18 96,82 24,82" fill="none" stroke="#38bdf8" stroke-width="4" stroke-linejoin="round" />
        <polygon points="60,102 24,38 96,38" fill="none" stroke="#38bdf8" stroke-width="4" stroke-linejoin="round" />
      </svg>
      <div class="brand-title">
        <span>IsraelGPT</span>
        <span>Conversational AI</span>
      </div>
    </div>
  </header>

  <main class="chat-wrapper">
    <section class="chat-panel" aria-live="polite">
      <div class="chat-scroll">
        <div class="message assistant">
          שלום! אני IsraelGPT, כאן כדי לעזור. איך אוכל לסייע היום?
        </div>
        <div class="message user">
          ספר לי משהו מעניין על מדע ישראלי.
        </div>
        <div class="message assistant">
          ישראל מובילה בפיתוח טכנולוגיות מים, כולל התפלה מתקדמת ומיחזור כמעט מלא של מי קולחין לחקלאות.
        </div>
      </div>
      <form class="chat-input" autocomplete="off">
        <label for="prompt" class="sr-only">Message IsraelGPT</label>
        <textarea id="prompt" name="prompt" placeholder="שלחו הודעה ל-IsraelGPT..." aria-label="Message IsraelGPT"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    Crafted for a Jewish future &nbsp;•&nbsp; IsraelGPT Prototype Interface
  </footer>
</body>
</html>
